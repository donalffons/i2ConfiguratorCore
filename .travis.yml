os:
- linux

language: node_js

node_js:
 - 'node'

matrix:
 include:
  - name: 'NodeJS latest / PHP 5.6'
    env: CHANGEPHPENV=5.6
  - name: 'NodeJS latest / PHP 5.6.32'
    env: CHANGEPHPENV=5.6.32
  - name: 'NodeJS latest / PHP 7.0'
    env: CHANGEPHPENV=7.0
  - name: 'NodeJS latest / PHP 7.0.25'
    env: CHANGEPHPENV=7.0.25
  - name: 'NodeJS latest / PHP 7.1'
    env: CHANGEPHPENV=7.1
  - name: 'NodeJS latest / PHP 7.1.11'
    env: CHANGEPHPENV=7.1.11

before_install:
 - sudo apt-get update
 # install headless chrome dependencies
 - sudo apt-get install gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget 
 # ...
 - phpenv global $CHANGEPHPENV
 - npm i -g npm@v6.2

before_script:
 # install LAMP
 - sudo apt-get install apache2
 - sudo sed -i -- 's/\/var\/www\/html/\/home\/travis\/donalffons\/i2ConfiguratorCore/g' /etc/apache2/sites-available/000-default.conf # serve this repo
 - sudo chmod o+x /home /home/travis /home/travis/donalffons /home/travis/donalffons/i2ConfiguratorCore/
 - sudo /bin/su -c "printf '\n<Directory />\nRequire all granted\n</Directory>\n' >> /etc/apache2/apache2.conf"
 - sudo apt-get install php5
 - sudo service apache2 restart
 # ...
 - npm install --save-dev grunt-php
 - npm install grunt-cli -g
 - npm install puppeteer
 - npm install delay
 - npm install deferred

script:
 - php --version
 - grunt

